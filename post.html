<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style55.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="post">
          <header>Create Post</header>
          <form action="#">
            <div class="content">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtVSR5ArD9ui-L2M9DbTco_2j0gI9IWsGSGA&s" alt="logo">
              <div class="details">
                <p>Namrata Dhongade</p>
                <div class="privacy">
                  <i class="fas fa-user-friends"></i>
                  <span>Friends</span>
                  <i class="fas fa-caret-down"></i>
                </div>
              </div>
            </div>
            <textarea placeholder="What's on your mind?" spellcheck="false" required></textarea>
            <div class="theme-emoji">
              <i class="ri-color-filter-fill"style="font-size:25px;"></i>
			  <i class="ri-emotion-happy-line"style="font-size:25px;"></i>
              
            </div>
            <div class="options">
				<p>Add to Your Post</p>
              <ul class="list">
                <li><i class="ri-image-line"style="color:green;font-size:25px;"></i></li>
                <li><i class="ri-user-star-line"style="color:blue;font-size:25px;"></i></li>
                <li><i class="ri-emotion-laugh-line"style="color:orange;font-size:25px;"></i></li>
                <li><i class="ri-map-pin-line"style="color:lightgreen;font-size:25px;"></i></li>
				<li> <i class="ri-mic-fill"style="color:red;font-size:25px;"></i></li>
                <li><b>....</li>
              </ul>
            </div>
            <button style="background-color:blue;">Post</button>
          </form>
        
        
    
  </body>
</html>
