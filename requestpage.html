<!DOCTYPE html>
<html>
<head>
	<title>Find Friends</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.container {
			width: 800px;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.header {
			background-color: #4267b2;
			color: #fff;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		
		.header h2 {
			margin: 0;
		}
		
		.search-bar {
			margin: 20px 0;
		}
		
		.search-bar input[type="text"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
		}
		
		.search-bar button[type="submit"] {
			background-color: #4267b2;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.search-bar button[type="submit"]:hover {
			background-color: #3e73b2;
		}
		
		.friend-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		.friend-list li {
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		
		.friend-list li:hover {
			background-color: #f5f5f5;
		}
		
		.friend-list li img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-right: 10px;
		}
		
		.friend-list li span {
			font-size: 16px;
			color: #333;
		}
		
		.friend-list li button[type="button"] {
			background-color: #4267b2;
			color: #fff;
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.friend-list li button[type="button"]:hover {
			background-color: #3e73b2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Find Friends</h2>
		</div>
		<div class="search-bar">
			<input type="text" placeholder="Search for friends...">
			<button type="submit"style="margin-top:2%;">Search</button>
		</div>
		<ul class="friend-list">
			<li>
				<img src="https://i.pinimg.com/236x/d4/9e/11/d49e110a9c2c0b7903e340b52ca7d26e.jpg" alt="Friend 1">
				<span>Siya_Sharma</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
			<li>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2CwueG0aA1SxTTFjusOTgReWNoY0MiA2mEWwytzoniA&s" alt="Friend 2">
				<span>Ananya Deshpande</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
			<li>
				<img src="https://i.pinimg.com/236x/41/7b/67/417b67c2c946c28e2cca22d777b84df8.jpg" alt="Friend 3">
				<span>Shriya_Yadhav_23</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
			<li>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQr7tHYCw-AM8md0rIHVT58GeztqpjbF3skI54anPU16w&s" alt="Friend 3">
				<span>Samprada Dhongade</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
			<li>
				<img src="https://images.pexels.com/photos/1308881/pexels-photo-1308881.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Friend 3">
				<span>Pooja_Sonawane</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
			<li>
				<img src="https://i.pinimg.com/474x/f1/7f/24/f17f24382246a34272fc356054067105.jpg" alt="Friend 3">
				<span>Milka Kharat_123</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
			<li>
				<img src="https://i.pinimg.com/736x/35/67/3c/35673c1141e013cec78a610150a6fddb.jpg" alt="Friend 3">
				<span>Vedika Mane</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
			<li>
				<img src="https://i.pinimg.com/236x/81/77/27/817727019b66c85c1df95a9668d8ecbf.jpg" alt="Friend 3">
				<span>Shreya_Raut</span>
				<button type="button">Confirm</button>
				<button type="button">Delete</button>
			</li>
		</ul>
	</div>
</body>
</html>
